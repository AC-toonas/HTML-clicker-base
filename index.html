<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker base</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="main">
        <h1>CLICKER</h1>
        <h4>Click the button below to earn points!</h4>

        <button id="ClickMe">Click me</button>
        <p id="ClickCount">0</p>

        <p>CPC: <span id="CPC">1</span></p>
        <p>CPS: <span id="CPS">0</span></p>
    </div>

    <div class="sidebar">
        <button id="Plus1CPC">+1 Clicks Per Click (Cost: 25)</button>
        <button id="Plus5CPC">+5 Clicks Per Click (Cost: 75)</button>
        <button id="Plus10CPC">+10 Clicks Per Click (Cost: 125)</button>
        <button id="Plus1CPS">+1 Clicks Per Second (Cost: 50)</button>
    </div>
    <button id="ResetGame" class="reset-btn">Reset Game</button>


    <script src="script.js"></script>
</body>
</html>
